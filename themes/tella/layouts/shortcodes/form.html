<form name="contact" action="https://formspree.io/f/mayjrrko" method="POST">
    <div class="input">
        <input type="text" placeholder="お名前" name="name"
            class="p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500"
            required>
    </div>
    <div class="input">
        <input type="text" placeholder="メールアドレス" name="mail"
            class="p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500"
            required>
    </div>
    <div class="input">
        <input type="text" placeholder="題名" name="title"
            class="p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500"
            required>
    </div>
    <div class="input">
        <textarea rows="5" cols="30" placeholder="メッセージ" name="message"
            class="p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500"
            required></textarea>
    </div>
    <input type="submit" value="送信"
        class="button duration-150 py-3 bg-gray-800 text-white cursor-pointer transition-colors hover:bg-gray-400">
</form>
